<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Matkul Interaktif</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Jadwal Mata Kuliah Mingguan</h1>

    <table id="jadwal-table">
      <thead>
        <tr>
          <th>Hari</th>
          <th>Mata Kuliah</th>
          <th>Jam</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Tambah Jadwal</h2>
    <form id="form-jadwal">
      <input type="text" id="hari" placeholder="Hari" required>
      <input type="text" id="matkul" placeholder="Mata Kuliah" required>
      <input type="text" id="jam" placeholder="Jam" required>
      <button type="submit">Tambah</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
